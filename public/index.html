    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <style>
    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-flow: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      color: #fff;
      background: #101b48;
      font-family: 'Montserrat', 'Roboto', 'sans-serif';
    }

    #loader > h3 {
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      line-height: 26px;
    }

    #loader > span {
      text-align: center;
      color: #fff;
      font-size: 14px;
      line-height: 24px;
      font-weight: thin;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div id="loader">
        <h3>Loading the application...</h3>
        <span>Give us a second :)</span>
      </div>
    </div>
  </body>
